<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .a, .b, .block {
      height: 100px;
      width: 100px;
      border: 3px solid darkkhaki;
    }

    .a { background-color: lightcyan; }
    .b { background-color: darkcyan; }

    .block {
      transform-style: preserve-3d;
      transition: 1s;
    }

    .block:hover {
      transform: rotateY(180deg);
    }

    .a, b {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
    } 
  </style>
</head>
<body>
  <div class="block">
    <div class="a"></div>
    <div class="b"></div>
  </div>
</body>
</html>
