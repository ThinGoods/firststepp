<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>

    <link rel="stylesheet" href="style.css">

  <title>Pysichka</title>
  </head>
  <body>

    <div class="box">
      <div class="header">
        
          <img src="icon.png" alt="err" class="innerIcon">           
          <div class="nameAndDate">
              <div>Pysichkaa</div>
              <div> 29.01.2022 12:04:37</div>
          </div>
          <div class="settings">
              <img src="three dots_icon.png" alt="err" class="innerIconSettings">
          </div>
          
      </div>
      <div class="content">
          <div class="text"> Congrats to everyone</div>
          <img class="image" src="near.png" alt="err" >

          <div class="blurBox">
               <div class="imgCamera"><img src="camera.png" alt="err"></div> 
              <div class="numberCamera">9</div>
          </div>
      </div>
      <div class="botContainer">       

        <div class="love">
          <img src="love.svg" alt="err"/>
          <p class="number">23</p>
        </div>
        <div class="comment">  
          <img src="comment.svg" alt="err"/>
          <p class="number">52</p>
        </div>
        
      </div>
    </div>
